<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATER_ | Code Lab</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

    <style>
        /* تعريف ألوان هوية سطر من الشعار */
        :root {
            --bg-color: #F4F4F0; /* لون الخلفية البيج الفاتح */
            --text-color: #0C162D; /* اللون الكحلي الداكن للنص */
            --scanline-color: rgba(0, 0, 0, 0.05); /* لون خطوط المسح الشفافة */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative; /* ضروري لتأثير الخلفية */
        }

        /* تأثير خطوط الشاشة القديمة (CRT Scanlines) */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                var(--scanline-color),
                var(--scanline-color) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none; /* لضمان عدم تأثيره على النقر */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2; /* ليكون المحتوى فوق خطوط الخلفية */
            padding: 20px;
        }

        /* العنوان الرئيسي SATER_ */
        h1.main-title {
            font-family: 'Press Start 2P', cursive; /* خط بكسلي عريض */
            font-size: 4rem; 
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            line-height: 1;
        }

        /* المؤشر الوامض _ */
        .cursor {
            display: inline-block;
            color: var(--text-color);
            animation: blink 1s step-end infinite;
        }

        /* العنوان الفرعي CODE LAB */
        p.sub-title {
            font-family: 'VT323', monospace; /* خط بكسلي أنحف وأطول */
            font-size: 2rem;
            margin-top: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* تأثير وميض بسيط عند التحويم على الشعار */
        .glitch-hover:hover {
            opacity: 0.8;
            text-shadow: 2px 2px 0px rgba(12, 22, 45, 0.2);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* تعديلات للموبايل */
        @media (max-width: 600px) {
            h1.main-title { font-size: 2.5rem; }
            p.sub-title { font-size: 1.5rem; margin-top: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="main-title glitch-hover">SATER<span class="cursor">_</span></h1>
        
        <p class="sub-title">CODE LAB</p>
    </div>

</body>
</html>
