<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATER_ | Origin</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Space+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            /* الألوان الجديدة: كريمي دافئ وكحلي ملكي */
            --bg-color: #F2EFE5;  /* Deep Cream / Antique White */
            --text-color: #0E182A; /* Royal Midnight Blue */
            --accent-color: #8B4513; /* (اختياري) لون بني خفيف جداً للزخرفة */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* إضافة ملمس خفيف جداً (Grain) للخلفية لزيادة الفخامة */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        /* تنسيق اسم SATER_ */
        h1.brand-name {
            font-family: 'Cinzel', serif; /* خط ذو عراقة وهيبة */
            font-size: 5rem; /* حجم ضخم */
            font-weight: 700;
            letter-spacing: 10px; /* تباعد أحرف لزيادة الفخامة */
            margin: 0;
            line-height: 1.2;
            text-transform: uppercase;
        }

        /* تنسيق المؤشر _ */
        .cursor {
            font-weight: 400;
            display: inline-block;
            animation: breathe 2s infinite ease-in-out; /* حركة تنفس هادئة */
        }

        /* تنسيق الرؤية (النص السفلي) */
        .vision-text {
            font-family: 'Space Mono', monospace; /* خط تقني نظيف للتباين */
            font-size: 0.85rem;
            margin-top: 40px;
            color: var(--text-color);
            opacity: 0.7;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-top: 1px solid rgba(14, 24, 42, 0.2); /* خط فاصل خفيف */
            padding-top: 20px;
            display: inline-block;
        }

        /* حركة ناعمة للمؤشر */
        @keyframes breathe {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }

        /* تكييف للموبايل */
        @media (max-width: 600px) {
            h1.brand-name { 
                font-size: 2.8rem; 
                letter-spacing: 5px;
            }
            .vision-text {
                font-size: 0.7rem;
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="brand-name">SATER<span class="cursor">_</span></h1>
        
        <div class="vision-text">
            Not LTR to RTL <br> But RTL to LTR
        </div>
    </div>

</body>
</html>
